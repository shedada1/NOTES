<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" placeholder="请输入工作年限" id="year">
    <input type="text" placeholder="请输入你的月薪" id="salary">
    <button id="total">计算年终奖</button>
    <script>
        let year=document.getElementById('year');
        let salary=document.getElementById('salary');
        let total=document.getElementById('total');
        total.onclick=function(){
            let n=year.value;
            let m=salary.value;
            n=Number(n);
            m=Number(m);
            if(!isNaN(n) || !isNaN(m)){
                if(n<1){
                    
                    if(m>8000){
                        console.log(m*1.2);
                    }else{
                        console.log(m)
                    }
                }
                else if(n>1&&n<2){
                    
                    if(m>10000){
                        console.log(m*1.7);
                    }else{
                        console.log(m*1.5)
                    }
                }
                else{
                    
                    if(m>12000){
                        console.log(m*3.2);
                    }else{
                        console.log(m*3)
                    }
                }
            }else{
                console.log("请输入有效数字");
            }
        }
    </script>
</body>
</html>
